<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shri Renuka Jewellers - Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fff8e1;
      font-family: 'Roboto', sans-serif;
    }
    .signin-form {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
    }
    .signin-form h2 {
      margin-bottom: 20px;
      color: #d4af37;
    }
    .form-label {
      color: #333333;
    }
    .form-control {
      border: 2px solid #d4af37;
    }
    .btn-primary {
      background-color: #d4af37;
      border-color: #d4af37;
    }
    .btn-primary:hover {
      background-color: #b88a30;
      border-color: #b88a30;
    }
    .signup-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #d4af37;
      text-decoration: none;
    }
    .signup-link:hover {
      text-decoration: underline;
      color: #b88a30;
    }
    .error-message {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="signin-form">
      <h2>Sign In</h2>
      {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
      {% endif %}
      <form id="signinForm" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
      <a href="{% url 'signup' %}" class="signup-link">New user? Sign up here</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    document.getElementById('signinForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      // Get form values
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Validate username is not empty
      if (username.length === 0) {
        Swal.fire({
          icon: 'error',
          title: 'Empty Username',
          text: 'Please enter your username.',
        });
        return;
      }

      // Validate password is not empty
      if (password.length === 0) {
        Swal.fire({
          icon: 'error',
          title: 'Empty Password',
          text: 'Please enter your password.',
        });
        return;
      }

      // Submit the form via AJAX or regular form submit
      document.getElementById('signinForm').submit();
    });
  </script>
</body>
</html>
