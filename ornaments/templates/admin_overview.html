<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Shri Renuka Jewellers</title>
    <link rel="stylesheet" href="/static/assets/css/styles.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h2>Shri Renuka Jewellers</h2>
            <nav>
                <ul>
                    <li><a href="admin_overview">Overview</a></li>
                    <li class="dropdown">
                        <a href="">Products</a>
                        <div class="dropdown-content">
                            <a href="add_category">Add Category</a>
                            <a href="add_product">Add Product</a>
                        </div>
                    </li>
                    <li><a href="view_users">View Users</a></li>
                    <li><a href="user_feedback">Feedbacks</a></li>
                    <li><a href="user_logout">Logout</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                <h1>Welcome, Admin</h1>
            </header>
            <section id="overview" class="section active">
                <h2>Overview</h2>
                <div class="cards">
                    <div class="card">
                        <h3>Total Products</h3>
                        <p>{{ total_products }}</p>
                    </div>
                </div>
                <div class="charts">
                    <!-- Canvas element for charts if needed -->
                </div>
            </section>
        </main>
    </div>
</body>
</html>
